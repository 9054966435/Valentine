<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine üíñ</title>

<style>
*{
    box-sizing:border-box;
    -webkit-tap-highlight-color:transparent;
}

body{
    margin:0;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff5f9e,#ffc3a0);
    font-family:'Comic Sans MS', cursive;
    overflow:hidden;
}

/* Card */
.card{
    width:90%;
    max-width:360px;
    background:#fff;
    padding:28px 20px;
    border-radius:24px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
    animation:pop 0.6s ease;
    position:relative;
}

@keyframes pop{
    from{transform:scale(0.6);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

h1{
    color:#ff2e63;
    font-size:22px;
}

/* Buttons */
button{
    width:120px;
    padding:12px;
    margin:12px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
}

.yes{
    background:#ff2e63;
    color:#fff;
}

.no{
    background:#777;
    color:#fff;
    position:absolute;
}

/* Hearts animation (silent) */
.heart{
    position:absolute;
    color:red;
    animation:float 4s linear infinite;
}

@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-700px);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>üíñ Will you be my Valentine? üíñ</h1>
    <button class="yes" onclick="showLove()">YES</button>
    <button class="no" id="noBtn">NO</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

/* NO button is impossible to click */
["touchstart","touchmove","mouseenter","mouseover","pointerdown"].forEach(evt=>{
    noBtn.addEventListener(evt, moveNo);
});

function moveNo(e){
    e.preventDefault();
    const card = document.getElementById("card");
    const maxX = card.offsetWidth - noBtn.offsetWidth;
    const maxY = card.offsetHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = Math.random() * maxY + "px";
}

function showLove(){
    document.getElementById("card").innerHTML = `
        <h1>‚ù§Ô∏è I Love You Kishu ‚ù§Ô∏è</h1>
        <p>Forever & Always üíï</p>
    `;
    startHearts();
}

function startHearts(){
    setInterval(()=>{
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random()*100 + "vw";
        h.style.fontSize = (18 + Math.random()*24) + "px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),4000);
    },250);
}
</script>

</body>
</html>
